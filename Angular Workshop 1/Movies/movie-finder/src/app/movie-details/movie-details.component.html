<div class="container w-50 mt-5" *ngIf="movieInfo">
    <h3 class="panel-title">{{movieInfo?.title}}</h3>
    <img class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movieInfo.poster_path}}">
    <ul class="list-group">
        <li class="list-group-item">Genres:
            <span *ngFor="let gen of movieInfo.genres">{{gen}}&nbsp;</span>
        </li>
        <li class="list-group-item">Release Date: {{movieInfo.release_date}}</li>
    </ul>
    <a *ngIf="movieInfo.homepage" [href]="movieInfo.homepage" target="_blank" class="btn btn-default">Visit Movie
        Website</a>
</div>
