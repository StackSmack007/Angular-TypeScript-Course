<div class="container-fluid">
    <div class="container-fluid">
        <h2 class="panel-title">Searched Movies</h2>
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="row justify-content-between">
                <div class="col-lg-2" *ngFor="let mov of foundMovies">
                    <app-mov-card [movie]="mov" (childEvent)="informUser($event)"></app-mov-card>
                </div>
            </div>
        </div>
    </div>
</div>
