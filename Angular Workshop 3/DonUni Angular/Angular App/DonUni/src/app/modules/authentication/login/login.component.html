<div style="margin: 0 auto; margin-bottom:5%; margin-top:7%;" class="modal-content col-lg-6">
    <div class="card-body">
        <form [formGroup]="f" (ngSubmit)="loginUser()">
            <p class="h4 py-4">Login</p>
            <hr>
            <label for="defaultFormCardNameEx" class="grey-text font-weight-light">Your username</label>
            <input formControlName="username" type="text" id="defaultFormCardNameEx" class="form-control">
          
            <div *ngIf="username?.touched">
                <div class="alert alert-danger" role="alert" *ngIf="username.errors?.required">
                    Please provide Username!
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="username.errors?.minlength">
                    Please username with atleast {{username.errors.minlength.requiredLength}} symbols!
                </div>
            </div>
            <br>

            <label for="defaultFormCardPasswordEx" class="grey-text font-weight-light">Your password</label>
            <input formControlName="password" type="password" id="defaultFormCardPasswordEx" class="form-control">

            <div *ngIf="password?.touched">
                <div class="alert alert-danger" role="alert" *ngIf="password.errors?.required">
                    Please Provide Password!
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="password.errors?.minlength">
                    Please Provide Longer Password! Atleast {{password.errors.minlength.requiredLength}} symbols!
                </div>
            </div>

            <div class="text-center py-4 mt-3">
                <button class="btn btn-info"  [disabled]="f.invalid" type="submit">LogIn</button>
            </div>
        </form>
    </div>
</div>
